<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Публікації</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="mx-4">
        <nav class="nav">
            <a class="nav-link" href="{% url 'home' %}">Головна</a>
        </nav>
        <div class="display-3 bg-primary text-white mb-4 p-2 rounded">Публікації</div>

        {% if category %}
            <div class="h4">для <span class="badge bg-info">{{ category }}</span></div>
        {% endif %}

        {% for item in items %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img img-fluid" src="{{ item.images.all.0.image.url }}" alt="" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a class="display-6" href="{{ item.get_absolute_url }}">
                                <div>{{ item.title }}</div>
                            </a>
                            <div class="badge bg-success">{{ item.pub_date|date:"j E Y"|safe|linebreaks }}</div>
                            <p>{{ item.description|safe|escape|striptags|truncatewords_html:32 }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </body>
</html>
