<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{{ item.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="container my-3">
        {% load static %}
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb h4">
                <li class="breadcrumb-item"><a class="text-info" href="/">Головна</a></li>
                <li class="breadcrumb-item"><a class="text-info" href="{% url 'articles-list' %}">Публікації</a></li>
                <li class="breadcrumb-item"><a class="text-info" href="{{ item.category.get_absolute_url	}}">{{ item.category|upper }}</a></li>
                <li class="breadcrumb-item active">{{ item.title|upper }}</li>
            </ol>
          </nav>
        <div>
            
            <div>
                <h3 class="text-primary">{{ item.title }}</h3>
                <div class="mx-4 badge bg-success display-6">{{ item.pub_date|date:"d E Y"|safe|linebreaks }}</div>
            </div>
            <div>
                <p class="m-4">{{ item.description|escape|safe }}<p>
                {% if item.images.all %}
                    {% include 'fotorama.html' with images=images %}
                {% endif %}
            </div>
            <div class='clearfix'></div>
        </div>
    </body>
</html>
